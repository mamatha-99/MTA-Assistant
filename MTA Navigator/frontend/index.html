<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Subway Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --chat-bg: #1e1e1e;
            --primary: #0039A6; /* MTA Blue */
            --accent: #FF6319; /* MTA Orange */
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 600px;
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        header {
            background-color: var(--primary);
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .mta-badge {
            background: black;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
            position: relative;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.assistant {
            align-self: flex-start;
            background-color: #333;
            color: #eee;
            border-bottom-left-radius: 2px;
        }

        .message.system {
            align-self: center;
            background-color: transparent;
            color: var(--text-dim);
            font-size: 0.8rem;
            font-style: italic;
        }

        /* Markdown Styles within Chat */
        .message ul { padding-left: 20px; margin: 5px 0; }
        .message p { margin: 5px 0; }
        .message strong { color: var(--accent); }

        #input-area {
            padding: 20px;
            background-color: #252525;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #444;
            background-color: #1a1a1a;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:active { transform: scale(0.95); }
        button:disabled { background-color: #555; cursor: default; }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #333;
            padding: 10px 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #aaa;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

    </style>
</head>
<body>

<div id="app">
    <header>
        <span class="mta-badge">MTA</span>
        Subway Assistant
    </header>

    <div id="chat-container">
        <div class="message system">Session Started</div>
        <div class="message assistant">
            Hello! I'm your NYC Subway Assistant. Ask me for directions, next train times, or service status.
        </div>
    </div>

    <div class="typing-indicator" id="typing">
        <span></span><span></span><span></span>
    </div>

    <div id="input-area">
        <input type="text" id="msg-input" placeholder="e.g. Grand Central to Wall St..." autocomplete="off">
        <button id="send-btn">➤</button>
    </div>
</div>

<script>
    // Generate Random Session ID
    const sessionId = "sess_" + Math.random().toString(36).substr(2, 9);
    const chatContainer = document.getElementById('chat-container');
    const inputField = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');
    const typing = document.getElementById('typing');

    function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.classList.add('message', sender);
        
        if (sender === 'assistant') {
            div.innerHTML = marked.parse(text);
        } else {
            div.innerText = text;
        }
        
        chatContainer.appendChild(div);
        scrollToBottom();
    }

    async function sendMessage() {
        const text = inputField.value.trim();
        if (!text) return;

        // UI Updates
        addMessage(text, 'user');
        inputField.value = '';
        inputField.disabled = true;
        sendBtn.disabled = true;
        typing.style.display = 'block';
        scrollToBottom();

        try {
            const response = await fetch('http://localhost:8000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, session_id: sessionId })
            });

            const data = await response.json();
            
            typing.style.display = 'none';
            addMessage(data.response, 'assistant');

        } catch (error) {
            typing.style.display = 'none';
            addMessage("⚠️ Error: Could not connect to the Subway Brain.", 'system');
            console.error(error);
        } finally {
            inputField.disabled = false;
            sendBtn.disabled = false;
            inputField.focus();
        }
    }

    // Event Listeners
    sendBtn.addEventListener('click', sendMessage);
    inputField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

</script>

</body>
</html>
